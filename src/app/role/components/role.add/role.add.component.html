<nz-breadcrumb style="padding: 1.5rem; padding-bottom: 0; margin-left: 0.5rem">
  <nz-breadcrumb-item>
    <span nz-icon nzType="home" [routerLink]="'/home'"></span>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a [routerLink]="['/roles/manage']">Roles</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>{{ btnName }}</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="container mx-auto p-6">
  <nz-card [nzTitle]="getTitle()">
    <form nz-form [formGroup]="roleForm" (ngSubmit)="submitForm()">
      <div class="grid grid-cols-12 gap-4 my-8">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Role Name<span class="text-red-500">*</span>
        </label>
        <div class="col-span-8">
          <nz-form-control
            [nzErrorTip]="
              'Role name is required and must be at least 3 characters'
            "
            class="block"
          >
            <input
              nz-input
              formControlName="name"
              placeholder="Enter role name"
              class="w-full"
            />
          </nz-form-control>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 my-8">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Active
        </label>
        <div class="col-span-8">
          <nz-switch formControlName="is_active"></nz-switch>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 my-8">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Role Identifier<span class="text-red-500">*</span>
        </label>
        <div class="col-span-8">
          <nz-form-control
            [nzErrorTip]="
              'Role identifier is required and must be at least 3 characters'
            "
            class="block"
          >
            <input
              nz-input
              formControlName="role"
              placeholder="Enter role identifier"
              class="w-full"
            />
          </nz-form-control>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 my-4">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Permissions<span class="text-red-500">*</span>
        </label>
        <div class="col-span-8">
          <nz-form-control
            [nzErrorTip]="'Role must have at least one permission assigned'"
            class="block"
          >
            <nz-select
              class="w-full"
              [nzMaxTagCount]="3"
              [nzMaxTagPlaceholder]="tagPlaceHolder"
              nzMode="multiple"
              nzPlaceHolder="Please select permissions"
              formControlName="permissions"
              [nzShowArrow]="true"
              [nzShowSearch]="true"
            >
              <nz-option
                *ngFor="let option of permissions"
                [nzValue]="option.value"
                [nzLabel]="option.name"
              ></nz-option>
            </nz-select>
            <ng-template #tagPlaceHolder let-selectedList
              >and {{ selectedList.length }} more selected</ng-template
            >
          </nz-form-control>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 my-8">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Remarks
        </label>
        <div class="col-span-8">
          <nz-form-control class="block">
            <textarea
              nz-input
              formControlName="remarks"
              placeholder="Enter Remarks"
              class="w-full"
            ></textarea>
          </nz-form-control>
        </div>
      </div>

      <div class="flex justify-end space-x-4 mt-4">
        <button nz-button nzType="primary">{{ btnName }}</button>
        <button nz-button nzType="default" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </nz-card>
</div>
