<nz-breadcrumb style="padding: 1.5rem; padding-bottom: 0; margin-left: 0.5rem">
  <nz-breadcrumb-item>
    <span nz-icon nzType="home" [routerLink]="'/home'"></span>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a [routerLink]="['/users/manage']">Users</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>{{ btnName }}</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="container mx-auto p-6">
  <nz-card [nzTitle]="getTitle()">
    <form nz-form [formGroup]="userForm" (ngSubmit)="submitForm()">
      <div class="grid grid-cols-12 gap-4 my-8">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Name<span class="text-red-500">*</span>
        </label>
        <div class="col-span-8">
          <nz-form-control [nzErrorTip]="'Name is required'" class="block">
            <input
              nz-input
              formControlName="name"
              placeholder="Enter user name"
              class="w-full"
            />
          </nz-form-control>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 my-8">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Email<span class="text-red-500">*</span>
        </label>
        <div class="col-span-8">
          <nz-form-control
            [nzErrorTip]="'Valid email is required'"
            class="block"
          >
            <input
              nz-input
              formControlName="email"
              placeholder="Enter email address"
              class="w-full"
            />
          </nz-form-control>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 my-8">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Phone<span class="text-red-500">*</span>
        </label>
        <div class="col-span-8">
          <nz-form-control
            [nzErrorTip]="'Valid phone number is required'"
            class="block"
          >
            <input
              nz-input
              formControlName="phone"
              placeholder="Enter phone number"
              class="w-full"
            />
          </nz-form-control>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 my-8">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Date of Birth<span class="text-red-500">*</span>
        </label>
        <div class="col-span-8">
          <nz-form-control
            [nzErrorTip]="'Date of birth is required'"
            class="block"
          >
            <nz-date-picker
              class="w-full"
              formControlName="date_of_birth"
            ></nz-date-picker>
          </nz-form-control>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 my-8">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Role<span class="text-red-500">*</span>
        </label>
        <div class="col-span-8">
          <nz-form-control [nzErrorTip]="'Role is required'" class="block">
            <nz-select
              class="w-full"
              nzPlaceHolder="Select a role"
              formControlName="role"
              [nzShowArrow]="true"
              [nzShowSearch]="true"
            >
              <nz-option
                *ngFor="let role of roles"
                [nzValue]="role._id"
                [nzLabel]="role.name"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </div>
      </div>

      <div class="grid grid-cols-12 gap-4 my-8">
        <label class="col-span-4 font-medium text-sm text-gray-700">
          Status
        </label>
        <div class="col-span-8">
          <nz-switch formControlName="is_active"></nz-switch>
        </div>
      </div>

      <div class="flex justify-end space-x-4 mt-4">
        <button nz-button nzType="primary">{{ btnName }}</button>
        <button nz-button nzType="default" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </nz-card>
</div>
